name: Test dbForge Module on Self-hosted Runner

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: powershell

jobs:
  test-dbforge-module:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify PowerShell Environment
        run: |
          Write-Host "`nüß™ PowerShell Version Table:"
          $PSVersionTable

      - name: Load dbForge Module and List Commands
        run: |
          try {
            $modulePath = "C:\Program Files\Devart\dbForge DevOps Automation PowerShell for SQL Server\dbforge.sqlautomation.powershell.dll"

            if (-Not (Test-Path $modulePath)) {
              throw "‚ùå dbForge module not found at path: $modulePath"
            }

            Import-Module $modulePath -Force
            Write-Host "`n‚úÖ dbForge Module Loaded Successfully"
            Write-Host "`nüì¶ Available dbForge Cmdlets:"
            Get-Command -Module dbForge.SqlAutomation.PowerShell | Format-Table Name, CommandType
          }
          catch {
            Write-Error "`nüî• Failed to load dbForge module: $_"
            exit 1
          }
